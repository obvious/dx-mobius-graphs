plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'in.obvious'
version '0.0.1'

repositories {
    mavenCentral()
    jcenter()
}

ext {
    graphviz = '0.15.1'
    logback = '1.2.3'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "guru.nidi:graphviz-java-all-j2v8:$graphviz"
    implementation "ch.qos.logback:logback-classic:$logback"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}